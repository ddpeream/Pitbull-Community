<!DOCTYPE html>
<html lang="es-CO">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pitbulls — Explorador | Pitbull Community</title>
	<meta name="description" content="Explora perros tipo Pitbull para adopción o educación. Filtra por edad, sexo, tamaño, compatibilidad y ciudad.">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="./assets/css/utilities.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
	<a class="skip-link" href="#contenido">Saltar al contenido</a>
	<header class="site-header" role="banner">
		<div class="container header-inner">
			<a class="brand" href="./index.html"><span class="brand-logo" aria-hidden="true">🐶</span><span class="brand-text">Pitbull Community</span></a>
			<div class="language-selector">
				<button class="lang-btn active" data-lang="es" onclick="changeLanguage('es')">🇪🇸 ES</button>
				<button class="lang-btn" data-lang="en" onclick="changeLanguage('en')">🇺🇸 EN</button>
				<button class="lang-btn" data-lang="de" onclick="changeLanguage('de')">🇩🇪 DE</button>
				<button class="lang-btn" data-lang="zh" onclick="changeLanguage('zh')">🇹🇼 中文</button>
			</div>
			<button class="nav-toggle" aria-controls="nav" aria-expanded="false" aria-label="Abrir menú"><i class="ri-menu-line" aria-hidden="true"></i></button>
			<nav id="nav" class="site-nav" role="navigation" aria-label="Principal">
				<ul>
					<li><a class="nav-link" href="./index.html" data-translate="nav_home">Inicio</a></li>
					<li><a class="nav-link" href="./pitbulls.html" aria-current="page" data-translate="nav_pitbulls">Pitbulls</a></li>
					<li><a class="nav-link" href="./comunidades.html" data-translate="nav_communities">Comunidades</a></li>
					<li><a class="nav-link" href="./lugares.html" data-translate="nav_places">Lugares</a></li>
					<li><a class="nav-link" href="./galeria.html" data-translate="nav_gallery">Galería</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main id="contenido" class="container section" tabindex="-1">
		<header class="page-head">
			<h1 class="section-title" data-translate="pitbulls_title">Explorador de Pitbulls</h1>
			<p class="muted" data-translate="pitbulls_subtitle">Filtra y encuentra perros para adopción o educación. Datos de ejemplo.</p>
		</header>

		<form id="filtros" class="toolbar" role="search" aria-label="Filtros del explorador">
			<div class="toolbar-row">
				<label>
					<span class="lbl" data-translate="pitbulls_search_label">Buscar</span>
					<input type="search" id="q" name="q" data-translate-placeholder="pitbulls_search_placeholder" placeholder="Nombre, ciudad o etiqueta…" autocomplete="off">
				</label>
				<label>
					<span class="lbl" data-translate="pitbulls_age_label">Edad</span>
					<select id="edad" name="edad">
						<option value="" data-translate="pitbulls_all_ages">Todas</option>
						<option value="cachorro" data-translate="pitbulls_age_puppy">Cachorro</option>
						<option value="adulto" data-translate="pitbulls_age_adult">Adulto</option>
						<option value="senior" data-translate="pitbulls_age_senior">Senior</option>
					</select>
				</label>
				<label>
					<span class="lbl" data-translate="pitbulls_gender_label">Sexo</span>
					<select id="sexo" name="sexo">
						<option value="" data-translate="pitbulls_all_genders">Todos</option>
						<option value="hembra" data-translate="pitbulls_gender_female">Hembra</option>
						<option value="macho" data-translate="pitbulls_gender_male">Macho</option>
					</select>
				</label>
				<label>
					<span class="lbl" data-translate="pitbulls_size_label">Tamaño</span>
					<select id="tamano" name="tamano">
						<option value="" data-translate="pitbulls_all_sizes">Todos</option>
						<option value="pequeno" data-translate="pitbulls_size_small">Pequeño</option>
						<option value="mediano" data-translate="pitbulls_size_medium">Mediano</option>
						<option value="grande" data-translate="pitbulls_size_large">Grande</option>
					</select>
				</label>
				<label>
					<span class="lbl" data-translate="pitbulls_compatibility_label">Compatibilidad</span>
					<select id="compat" name="compat">
						<option value="" data-translate="pitbulls_any_compatibility">Cualquiera</option>
						<option value="niños" data-translate="pitbulls_compatibility_children">Niños</option>
						<option value="perros" data-translate="pitbulls_compatibility_dogs">Otros perros</option>
					</select>
				</label>
				<label>
					<span class="lbl" data-translate="pitbulls_status_label">Estado</span>
					<select id="estado" name="estado">
						<option value="" data-translate="pitbulls_all_statuses">Todos</option>
						<option value="adopcion" data-translate="pitbulls_status_adoption">Adopción</option>
						<option value="educacion" data-translate="pitbulls_status_education">Educación</option>
					</select>
				</label>
				<label>
					<span class="lbl" data-translate="pitbulls_sort_label">Ordenar por</span>
					<select id="orden" name="orden">
						<option value="recientes" data-translate="pitbulls_sort_recent">Recientes</option>
						<option value="compatibilidad" data-translate="pitbulls_sort_compatibility">Compatibilidad</option>
					</select>
				</label>
			</div>
		</form>

		<section aria-live="polite" aria-busy="false">
			<div id="resultados" class="grid cards-3" role="list"></div>
			<div class="actions center">
				<button id="cargar-mas" class="btn btn-ghost" type="button" data-translate="pitbulls_load_more">Cargar más</button>
			</div>
			<p id="sin-resultados" class="empty" hidden data-translate="pitbulls_no_results">No se encontraron resultados con esos filtros.</p>
		</section>

		<dialog id="modal-ficha" class="modal" aria-labelledby="ficha-titulo">
			<form method="dialog" class="modal-inner">
				<header class="modal-head">
					<h2 id="ficha-titulo" data-translate="pitbulls_dog_profile">Ficha del perro</h2>
					  <button class="icon-btn" type="button" aria-label="Cerrar"><i class="ri-close-line" aria-hidden="true"></i></button>
				</header>
				<div id="ficha-contenido" class="modal-content"></div>
			</form>
		</dialog>
	</main>

	<footer class="site-footer" role="contentinfo">
		<div class="container footer-inner">
			<p>&copy; <span id="year"></span> Pitbull Community</p>
		</div>
	</footer>

	<script src="./assets/js/i18n.js"></script>
	<script src="./assets/js/translations.js"></script>
	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/pitbulls.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", () => {
			window.App && window.App.pitbulls && window.App.pitbulls();
		});
	</script>
</body>
</html>
